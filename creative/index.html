<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1P Brand Lift - POC</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="ad" role="application" aria-label="Mini questionnaire">
      <header class="header">
        <div class="brand">Brand Lift</div>
        <button class="cta-link" type="button" id="ctaClick">Learn More</button>
      </header>

      <main class="content">
        <h1 class="title">3 quick questions</h1>
        <p class="subtitle">Answer in a few seconds.</p>

        <form id="surveyForm" class="form" autocomplete="off">
          <div class="field">
            <label for="q1" class="label">1) What is your priority right now?</label>
            <input id="q1" name="q1" type="text" class="input" maxlength="120" placeholder="Your answer…" />
          </div>

          <div class="field">
            <label for="q2" class="label">2) What product/services do you use the most?</label>
            <input id="q2" name="q2" type="text" class="input" maxlength="120" placeholder="Your answer…" />
          </div>

          <div class="field">
            <label for="q3" class="label">3) What would save you time?</label>
            <input id="q3" name="q3" type="text" class="input" maxlength="120" placeholder="Your answer…" />
          </div>

          <div class="actions">
            <button id="sendBtn" class="btn" type="submit">Send</button>
            <div id="status" class="status" aria-live="polite"></div>
          </div>

          <p class="fineprint">By sending, your answers are stored anonymously.</p>
        </form>

        <div id="thankYou" class="thankyou" hidden>
          <div class="check">✓</div>
          <div class="thanks-title">Thank You !</div>
          <div class="thanks-subtitle">Your answers have been sent successfully.</div>
        </div>
      </main>

      <footer class="footer">
        <span class="hint">Hint : press Enter to submit</span>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
