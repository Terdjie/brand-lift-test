<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1P Brand Lift - POC</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="ad" role="application" aria-label="Mini questionnaire">
      <header class="header">
        <div class="brand">Brand Lift</div>
        <button class="cta-link" type="button" id="ctaClick">Learn More</button>
      </header>

      <main class="content">
        <h1 class="title">3 quick questions</h1>
        <p class="subtitle">Answer in a few seconds.</p>

      <form id="surveyForm" class="form" autocomplete="off">

        <!-- Q1 Multi-select -->
        <div class="field">
          <label class="label">
            1) Which brand lift measurement provider(s) do you use or prefer?
          </label>

          <div class="options">
            <label><input type="checkbox" name="q1" value="Kantar"> Kantar</label>
            <label><input type="checkbox" name="q1" value="Nielsen"> Nielsen</label>
            <label><input type="checkbox" name="q1" value="Ipsos"> Ipsos</label>
            <label><input type="checkbox" name="q1" value="Dynata"> Dynata</label>
            <label><input type="checkbox" name="q1" value="First-party"> First-party platform solution</label>
            <label><input type="checkbox" name="q1" value="Other"> Other</label>
          </div>
        </div>

        <!-- Q2 Single select -->
        <div class="field">
          <label class="label">
            2) What is your preferred approach?
          </label>

          <div class="options">
            <label><input type="radio" name="q2" value="First-party"> First-party only</label>
            <label><input type="radio" name="q2" value="Third-party"> Third-party only</label>
            <label><input type="radio" name="q2" value="Hybrid"> Hybrid (both)</label>
            <label><input type="radio" name="q2" value="No preference"> No strong preference</label>
          </div>
        </div>

        <!-- Q3 Free text -->
        <div class="field">
          <label for="q3" class="label">
            3) What key outcomes are you looking to measure?
          </label>
          <input
            id="q3"
            name="q3"
            type="text"
            class="input"
            maxlength="120"
            placeholder="Brand awareness, ad recall, purchase intent…"
          />
        </div>

        <div class="actions">
          <button id="sendBtn" class="btn" type="submit">Send</button>
          <div id="status" class="status" aria-live="polite"></div>
        </div>

        <p class="fineprint">By sending, your answers are stored anonymously.</p>
      </form>


        <div id="thankYou" class="thankyou" hidden>
          <div class="check">✓</div>
          <div class="thanks-title">Thank You !</div>
          <div class="thanks-subtitle">Your answers have been sent successfully.</div>
        </div>
      </main>

      <footer class="footer">
        <span class="hint">Hint : press Enter to submit</span>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
